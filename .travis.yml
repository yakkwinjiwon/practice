language: java
jdk:
  - openjdk21
branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "sudo ./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - yakkwinjiwon@gmail.com

before_deploy:
  - zip -r practice *
  - mkdir -p deploy
  - mv practice.zip deploy/practice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: yakkwinjiwon-test-1
    region: ap-northeast-2
    skip_cleanup: true
    acl: private  # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: main