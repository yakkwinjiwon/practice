language: java
jdk:
  - openjdk21
branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "sudo ./gradlew clean build"

before_deploy:
  - zip -r practice *
  - mkdir -p deploy
  - mv practice.zip deploy/practice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: yakkwinjiwon-test-1
    region: ap-northeast-2
    skip_cleanup: true
    acl: private  # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: main
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY  # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo settings에 설정된 값
    bucket: yakkwinjiwon-test-1 # S3 버킷
    key: practice.zip # 빌드 파일을 압축한 파일
    bundle_type: zip # 압축 확장자
    application: test-1 # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: test-1 # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

